<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Фигуры</title>
</head>
<body>
<h1>Фигуры с анимацией</h1>

<div class="svg-container">
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Квадрат -->
        <rect x="50" y="50" width="100" height="100"
              fill="#ff9f43"
              stroke="#e55039"
              stroke-width="5"
              class="hover-effect" />
        <text x="100" y="170" class="shape-label">Квадрат</text>

        <!-- Прямоугольник -->
        <rect x="200" y="50" width="150" height="100"
              fill="#3742fa"
              stroke="#2f3542"
              stroke-width="5"
              class="hover-effect" />
        <text x="275" y="170" class="shape-label">Прямоугольник</text>

        <!-- Круг с анимацией -->
        <circle cx="450" cy="100" r="50"
                fill="#ff6b6b"
                stroke="#4ecdc4"
                stroke-width="5"
                class="animated-circle" />
        <text x="450" y="170" class="shape-label">Круг (анимированный)</text>

        <!-- Эллипс -->
        <ellipse cx="200" cy="280" rx="80" ry="50"
                 fill="#26de81"
                 stroke="#20bf6b"
                 stroke-width="5"
                 class="hover-effect" />
        <text x="200" y="350" class="shape-label">Эллипс</text>

        <!-- Декоративный элемент -->
        <polygon points="450,230 480,280 420,280"
                 fill="#fd79a8"
                 stroke="#e84393"
                 stroke-width="5"
                 class="hover-effect" />
        <text x="450" y="300" class="shape-label">Треугольник</text>

        <!-- Декоративные линии -->
        <line x1="50" y1="200" x2="550" y2="200"
              stroke="rgba(255,255,255,0.3)"
              stroke-width="2"
              stroke-dasharray="10,5" />
    </svg>
</div>

<div class="info-block">
    <p><strong>Особенности:</strong></p>
    <ul>
        <li>Круг имеет непрерывную анимацию изменения цветов заливки и границы</li>
        <li>Все фигуры имеют толщину границы 5px</li>
        <li>Каждая фигура имеет уникальные цвета</li>
        <li>Добавлены hover-эффекты для интерактивности</li>
        <li>Использованы семантические названия классов CSS</li>
    </ul>
</div>
</body>
</html>
